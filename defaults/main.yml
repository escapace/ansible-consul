---
# https://github.com/hashicorp/consul
consul_version: 1.17.0
consul_server: false
consul_volume: true
consul_volume_size: 45%VG
consul_volume_name: consul
consul_volume_fs_type: xfs
consul_volume_mount: /opt/consul/data

# https://github.com/hashicorp/consul-template
consul_template_version: "0.35.0"
consul_template: true

# https://github.com/hashicorp/consul-terraform-sync
consul_terraform_sync_version: "0.7.1"
consul_terraform_sync: false

# https://github.com/hashicorp/consul-esm
consul_esm_version: "0.7.1"
consul_esm: false

consul_health_check_version: "0.0.8"
consul_health_check: false
consul_health_check_port: 8080

consul_role_debug: false
