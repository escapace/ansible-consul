---

consul_version: 1.10.4

consul_health_check: false
consul_health_check_port: 8080
consul_health_check_version: 0.0.8

consul_server: false

consul_volume: true
consul_volume_size: 45%VG
consul_volume_name: consul

consul_volume_device: "/dev/{{ storage_setup_volume_group_name }}/{{ consul_volume_name }}"
consul_volume_fs_type: "xfs"
consul_volume_mount: /opt/consul/data

